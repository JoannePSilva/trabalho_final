                    <ul class="navbar-nav">

    </header>



    <div class="container">

        <h1>Atualizar cadastro</h1>

        <br>



        <form method="post">


            <div class="form-group">
                <label for=""><b>Nome completo:</b> </label> <input type="text" class="form-control" value="" name=""
                    required> <small class="form-text text-muted"></small>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for=""><b>CPF:</b></label><input type="number" value="" name="" class="form-control"
                            required /> <small class="form-text text-muted"></small>
                    </div>

                </div>
                <div class="col">
                    <label for=""><b>E-mail:</b> </label> <input type="text" value="" name="" class="form-control"
                        required />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Telefone:</b></label><input type="number" value="" name="" class="form-control"
                            required /> <small class="form-text text-muted"><i>* Formato
                                (xx) xxxxx-xxxx.</i></small>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Tipo de doação:</b></label><input type="number" value="" name=""
                            class="form-control" required /> <small class="form-text text-muted"></small>
                    </div>

                </div>
            </div>



            <button type="submit" class="btn btn-success">Atualizar cadastro da Empresa</button>

        </form>

    </div>
